<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>advanced search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">

    </head>
    <body>
        <div class="container-fluid">
            <div>
                <ul class="m-2 nav">
                    <li>
                        <img style="width:70px" src="google.png" class="m-3">
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link text-dark" href="index.html">Search</a>
                    </li>
                </ul>
            </div>
            <div>
                <span style="color:#d93025">
                    <h5 class="m-4">Advanced Search</h5>
                </span>
            </div>
        </div>

        <hr style="color:#B9B9B9">

        <div class="m-5 container-fluid">
            <p class="findad">Find pages with...</p>

            <form action="https://www.google.com/search">
                <div class="ad">

                    <div class="row mb-2">
                        <label for="alltheseword" class="col-sm-3 col-form-label">all these words:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-ad form-control" id="alltheseword" name="as_q">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="exact" class="col-sm-3 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-ad form-control" id="exact" name="as_epq">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="any" class="col-sm-3 col-form-label">any of these words:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-ad form-control" id="any" name="as_oq">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="none" class="col-sm-3 col-form-label">none of these words:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-ad form-control" id="none" n name="as_eq">
                        </div>
                    </div>

                    <div class="container" style="display:flex; justify-content:flex-end">
                        <input type="submit" class="btn btn-primary" value="Advanced Search">

                    </div>

                </div>

            </form>
        </div>
    </body>
</html>
